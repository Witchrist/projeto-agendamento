<div class="m-3">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Conta Origem</th>
                <th scope="col">Conta Destino</th>
                <th scope="col">Valor Transferência</th>
                <th scope="col">Taxa</th>
                <th scope="col">Data Agendamento</th>
                <th scope="col">Data Transferência</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaTransferencias">
                <td>{{item.contaOrigem}}</td>
                <td>{{item.contaDestino}}</td>
                <td>{{item.vlrTransferencia}}</td>
                <td>{{item.taxa}}</td>
                <td>{{item.dtAgendamento}}</td>
                <td>{{item.dtTransferencia}}</td>
            </tr>
        </tbody>
    </table>
</div>
